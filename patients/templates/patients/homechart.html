{% extends 'accounts/base.html' %}

{% load crispy_forms_tags %}

{% block title %} MEDICAL CHARTS {% endblock %}

{%block scripts%}
<script>
// jquery function
$(document).ready(function(){
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Gluten Allergy', 'Peanut Allergy', 'Covid History', 'Ebola History'],
                datasets: [{
                    label: '# of users',
                    data: [{{gluten_allergy}}, {{ peanut_allergy }}, {{ covid_history }}, {{ ebola_history }}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
});
    });
</script>
{%endblock scripts%}

{% block content %}
<h1>Medical Multi chart Page</h1>

<!-- displaying the chart -->
<!-- you can also play around with the width and height to increase or decrease the chart size -->
<canvas id="myChart" width="400" height="100"></canvas>


{% endblock %}
