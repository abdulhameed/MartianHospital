{% extends 'accounts/base.html' %}

{% load static %}

{% block body %}
 <div id="content-wrapper" style="padding-top: 105px">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- Icon Cards-->
            <div class="row">

         <div class="col-sm-6">
        <div><canvas id="myChart1" width="300" height="200"></canvas></div>
                <div>

<script type="text/javascript">
    var ctx = document.getElementById('myChart1').getContext('2d');
    var myChart1 = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for type in blood_type %} '{{ type|safe }}', {% endfor %}],
            datasets: [{
                label:'Gender',
                data: [{% for count in blood_type_count %} '{{ count|safe }}', {% endfor %}],
                backgroundColor:[
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',

                ],

                borderColor: [
                'rgba(54, 162, 135, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(211, 192, 192, 1)',
                'rgba(234, 102, 132, 1)',


                ],

                borderWidth: 1
            }]
        },

        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    })
</script>
</div>
</div>



<div class="col-sm-6">
<canvas id="myChart" width="300" height="200"></canvas>
                <div>

<script type="text/javascript">
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for condition in condition_list %} '{{ condition|safe }}', {% endfor %}],
            datasets: [{
                label:'Patient',
                data: [{% for count in condition_list_count %} '{{ count|safe }}', {% endfor %}],
                backgroundColor:[
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',

                ],

                borderColor: [
                'rgba(54, 162, 135, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(211, 192, 192, 1)',
                'rgba(234, 102, 132, 1)',


                ],

                borderWidth: 1
            }]
        },

        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    })
</script>
</div>
</div>


</div>

<br>
<br>
<br>


<!-- end of static icon -->
        </div>
        </div>


{% endblock %}
